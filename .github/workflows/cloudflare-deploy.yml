name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      WORKDIR: cloudflare

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            cloudflare/package-lock.json
            cloudflare/package.json

      - name: Install dependencies
        working-directory: ${{ env.WORKDIR }}
        run: npm install --no-fund --no-audit

      - name: Type check
        working-directory: ${{ env.WORKDIR }}
        run: npm run typecheck

      - name: Run tests
        working-directory: ${{ env.WORKDIR }}
        run: npm run test:run

      - name: Build (dry run)
        working-directory: ${{ env.WORKDIR }}
        run: npm run build

      - name: Deploy to Cloudflare
        if: github.ref == 'refs/heads/master'
        working-directory: ${{ env.WORKDIR }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_KV_ID: ${{ secrets.CLOUDFLARE_KV_ID }}
          CLOUDFLARE_ALLOWED_ORIGIN: ${{ secrets.CLOUDFLARE_ALLOWED_ORIGIN }}
        run: |
          set -euo pipefail
          : "${CLOUDFLARE_KV_ID:?CLOUDFLARE_KV_ID secret must be set}"
          : "${CLOUDFLARE_ALLOWED_ORIGIN:?CLOUDFLARE_ALLOWED_ORIGIN secret must be set}"
          tmp_config="$(mktemp "$PWD/wrangler.XXXXXX.toml")"
          trap 'rm -f "$tmp_config"' EXIT
          sed \
            -e "s@id = \"REGISTRY_KV_ID_PLACEHOLDER\"@id = \"${CLOUDFLARE_KV_ID}\"@" \
            -e "s@ALLOWED_ORIGINS = \"ALLOWED_ORIGIN_PLACEHOLDER\"@ALLOWED_ORIGINS = \"${CLOUDFLARE_ALLOWED_ORIGIN}\"@" \
            wrangler.toml > "$tmp_config"
          npx wrangler deploy --env production --config "$tmp_config"
